<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>login_page</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/layout.css">
</head>

<body>
	<div class="content">
		<div class="container">
			<div class="clearfix">
				<div class="title-left"><h1>Log in</h1></div>
				<div class="title-right"><h1><i class="fa fa-times fa"></i></h1></div>
			</div>
			<div class="input-table">
				<div class="input-table-cell">
					<div class="input">
						<div class="input-inner">
							<i class="fa fa-user-o"></i>
							<input type="input" id="input" placeholder="user name">
						</div>
						<div class="input-inner">
							<i class="fa fa-lock"></i>
							<input type="password" id="input" placeholder="password">
						</div>
					</div>

					<div class="remarks clearfix">
						<div class="remarks-left">
							<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">Remember user name</div>
						<div class="remarks-right"><a href="">Forget Account?</a></div>
					</div>


				</div>
			</div>
			<div class="button">
				<input type="button" value="Log In" style="Log In">
				<p>Contact Us</p>
			</div>
		</div>
	</div>
</body>

</html>
